<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>前世診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    #quiz, #result {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>前世診断</h1>

  <div id="quiz">
    <p id="progress"></p>
    <h2 id="question-text"></h2>
    <div id="options"></div>
    <button id="next-btn" style="display:none;">次へ</button>
  </div>

  <div id="result" style="display:none;"></div>

  <!-- JSは最後に読み込む -->
  <script src="questions.js"></script>
  <script src="script.js"></script>

</body>
</html>
